<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <table class="table table-striped">
      <thead>
        {% for item in board_list %}
        <tr onclick="window.location.href='{{ url_for('web', idx=item[0])}}'  ">
          <td> {{ item[0] }}</td>
          <td> {{ item[1] }}</td>
          <td> {{ item[2] }}</td>
          <td> {{ item[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="btn btn-primary float-right" onclick="window.location.href='{{ url_for('write') }}';">글쓰기</button>
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="/">1</a></li>
      <li class="page-item"><a class="page-link" href="/board/2">2</a></li>
      <li class="page-item"><a class="page-link" href="/board/3">3</a></li>
    </ul>
  </div>
</body>
</html>
